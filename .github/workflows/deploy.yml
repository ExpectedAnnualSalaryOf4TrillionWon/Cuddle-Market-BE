name: Deploy

on:
  pull_request:
    branches:
      - main
    types:
      - closed


jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check if PR was merged
        if: github.event.pull_request.merged == true
        run: |
          echo "The PR was merged. Proceeding..."

      - name: Cancel workflow if not merged
        if: github.event.pull_request.merged != true
        run: |
          echo "The PR was not merged. Exiting..."
          exit 1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_NAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU for multi-platform builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        run: |
          docker buildx build -t ${{ secrets.DJANGO_IMAGE }} . --push
          docker buildx build -t ${{ secrets.NGINX_IMAGE }} ./resources/nginx --push

      - name: Deploy to Server EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker image prune -a --filter "until=6h"
            cd app
            docker pull ${{ secrets.DJANGO_IMAGE }}
            docker pull ${{ secrets.NGINX_IMAGE }}
            docker-compose up -d --build