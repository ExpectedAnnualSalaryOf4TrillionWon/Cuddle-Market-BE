jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

#      - name: Check if PR was merged
#        if: github.event.pull_request.merged == true
#        run: |
#          echo "The PR was merged. Proceeding..."
#
#      - name: Cancel workflow if not merged
#        if: github.event.pull_request.merged != true
#        run: |
#          echo "The PR was not merged. Exiting..."
#          exit 1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_NAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker buildx build --platform linux/arm64 -t ${{ secrets.DJANGO_IMAGE }} . --push
          docker buildx build --platform linux/arm64 -t ${{ secrets.NGINX_IMAGE }} . --push
          docker push ${{ secrets.DJANGO_IMAGE }}
          docker push ${{ secrets.NGINX_IMAGE }}

      - name: Deploy to Server EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker image prune -a --filter "until=24h"
            cd app
            docker pull ${{ secrets.DJANGO_IMAGE }}
            docker pull ${{ secrets.NGINX_IMAGE }}
            docker-compose up -d --build
            docker ps